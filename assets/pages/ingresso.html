            </ul>
        </div>

    </header>

    <section class="first-banner ingresso">
        <h1>Garanta seu Ingresso</h1>
    </section>


    <section class="ticket">
        <h2 class="ticket-title">Preencha o formulário a seguir:</h2>

        <form class="ticket-form" action="/assets/pages/ingressoAderido.html">
            <div class="ticket-form-divName">
                <label>Nome completo:</label>
                <input type="text">
            </div>

            <div class="ticket-form-divEmail">
                <label>Email:</label>
                <input type="email">
            </div>

            <div class="ticket-form-finish">
                <div class="ticket-form-finish-type">
                    <label>Tipo de ingresso</label>
                    <select name="Selecione">
                        <option value="">Tipo de ingresso</option>
                        <option value="">Premuim</option>
                        <option value="">Pista</option>
                        <option value="">Salão</option>
                    </select>
                </div>

                <div class="ticket-form-finish-date">
                    <label>Data de nascimento:</label>
                    <input type="date">
                </div>
            </div>

            <button class="buttom-tiket" type="submit">Avançar! <img src="/assets/img/seta.png" alt=""></button>
        </form>
    </section>


    <footer class="footer">

        <div class="footer-div-center">
            <div class="footer-div-center-left">
